<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>


  <main id="container">
    <section id="img">
      <img src="/HEADER-RED.jpg">
  </section>
    <section id="calculadora">
    
      <form id="form">

        <div class="input-box">
        <label for="vazao">Vazão da Bomba de Infusão

        </label>
        <div class="input-field">
          <i class="fa-solid fa-syringe"></i>
          <input type="number" id="vazao" required>
          <span>Ml/h</span>
        </div>
      </div>

      <div class="input-box">
        <label for="peso">Peso do paciente

        </label>
        <div class="input-field">
          <i class="fa-solid fa-weight-scale"></i>
          <input type="number" id="peso" required>
          <span>Kg</span>
        </div>
      </div>

      <div class="input-box">
        <label for="droga">Quantidade de ampolas

        </label>
        
        <div class="input-field">
          <i class="fa-solid fa-vial"></i>
          <input type="number" id="droga" required>
          <span>Ampolas</span>
        </div>
      </div>

      <div class="input-box">
        <label for="volume">Volume de Soro 

        </label>
       
        
        <div class="input-field">
          <i class="fa-solid fa-droplet"></i>
          <input type="number" id="volume" required>
          <span>Ml</span>
          
        </div>
      </div>

        <label for="dva">Droga Vasoativa

        </label>
      <select id="plataforma" required="required" onchange="getSelectValue();">
     
        <option value="4">Noradrenalina</option>
        <option value="250">Dobutamina</option>
        <option value="1">Adrenalina</option>
        <option value="50">Nitroprussiato de Sódio</option>
        <option value="50">Nitroglicerina</option>
    </select>



      
      
      <button id="calculate">
        Calcular
      </button>
      
      </form>
      <div id="infos" class="hidden">
        <div id="result">
            <div id="bmi">
                <span id="value"></span>
                <span>Mcg/kg/min</span>
            </div>
            <div id="description">
                <span></span>
            </div>  
        </div>

       
    </div>   
</section>

</main>
<script src="/scripts.js"></script>
</body>
</html>
